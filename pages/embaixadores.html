<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACAMPAER - Embaixadores</title>
  <link rel="stylesheet" href="../styles/embaixadores.css">
</head>
<body>
  <header>
    <h1>Embaixadores</h1>
  </header>
  <main>
    <h2 id="titulo-embaixada">Embaixada</h2>
    
    <form id="form-embaixador">
      <h2>Registrar Novo Embaixador</h2>
      <input type="text" id="nome-embaixador" placeholder="Nome do Embaixador" required />
      
      <div class="categoria-container">
        <select id="categoria-embaixador" required>
          <option value="">Selecione uma categoria</option>
        </select>
      </div>
  
      
      <input type="hidden" id="embaixada-id" value="" />
      <button type="submit">Registrar</button>
    </form>

    <div class="embaixadores-section">
      <div class="embaixadores-title">Embaixadores Registrados</div>
      <ul id="lista-embaixadores"></ul>
    </div>
    
    <a href="../index.html" class="back-link">Voltar</a>
  </main>
  <script src="../dist/renderer.js"></script>
</body>
</html>
