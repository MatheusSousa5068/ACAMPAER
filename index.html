<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACAMPAER - Embaixadas</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <header>
    <h1>ACAMPAER - Embaixadas</h1>
  </header>
  <main id="app">
    <form id="form-embaixada">
      <h2>Registrar Nova Embaixada</h2>
      <input type="text" id="nome-embaixada" placeholder="Nome da Embaixada" required />
      <button type="submit" id="btn-registrar-embaixada">Registrar</button>
    </form>
    <div class="list-container">
      <h2>Embaixadas</h2>
      <ul id="lista-embaixadas"></ul>
    </div>
  </main>
  <script src="./dist/renderer.js"></script>
</body>
</html>
