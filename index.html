<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACAMPAER - Embaixadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #003366;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 2px solid #003366;
    }

    h1 {
      color: white;
      text-align: center;
    }

    form {
      margin-bottom: 2rem;
    }

    input, button {
      display: block;
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background-color: #003366;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #00509e;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }

    li:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>ACAMPAER - Embaixadas</h1>
  </header>
  <main id="app">
    <form id="form-embaixada">
      <h2>Registrar Nova Embaixada</h2>
      <input type="text" id="nome-embaixada" placeholder="Nome da Embaixada" required />
      <button type="submit" id="btn-registrar-embaixada">Registrar</button>
    </form>
    <div class="list-container">
      <h2>Embaixadas</h2>
      <ul id="lista-embaixadas"></ul>
    </div>
  </main>
  <script src="./dist/renderer.js"></script>
</body>
</html>
